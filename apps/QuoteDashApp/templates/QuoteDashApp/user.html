<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Account</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/position.css" %}">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="col-sm-6 left">
                <h3>{{user.first_name}} {{user.last_name}} Quotes</h3>
            </div>
            <div class="col-sm-4 right">
                <form action='/logout' method='POST'>
                    {% csrf_token %}
                <a href="/home">Back</a>
                <input type="Submit" class="btn-info" value="Logout">
                </form>
            </div>
        </div>
        <div class="left col-sm-6">
            {%for quote in quotes%}
            <br>
                <div class="quotes">
                    <span class="author">{{quote.author}}</span>:<q>{{quote.message}}</q>
                    <br>                
                </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
